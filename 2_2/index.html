<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    // ここに処理を記述
    document.getElementById('button1').
    addEventListener('click',()=>{
    document.getElementById('button1').style.background='red'
    document.getElementById('button2').style.background='#fdd'
    document.getElementById('button3').style.background='#fdd'
  });

    document.getElementById('button2').
    addEventListener('click',()=>{
    document.getElementById('button1').style.background='#fdd'
    document.getElementById('button2').style.background='red'
    document.getElementById('button3').style.background='#fdd'
  });

    document.getElementById('button3').
    addEventListener('click',()=>{
    document.getElementById('button1').style.background='#fdd'
    document.getElementById('button2').style.background='#fdd'
    document.getElementById('button3').style.background='red'
  });
    
  });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button">
      <p>button1</p>
    </div><!-- button1 -->
    <div id="button2" class="button">
      <p>button2</p>
    </div><!-- button2 -->
    <div id="button3" class="button">
      <p>button3</p>
    </div><!-- button3 -->
  </div><!-- wrapper -->
</body>
</html>
